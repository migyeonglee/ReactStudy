    <script>
        //  클래스로 객체를 만들 수 있다.
        // 클래스 안에서 정의되는 함수 = 메서드
        // 템플릿 이름은 맨 앞자를 대문자로 정의
        class Cat {
            // constructor :메서드 문법 => 생성자 
            // 매개변수 받음
            constructor(name_input, age_input) {
                // 속성
                // this. => 이 class 템플릿 자체를 의미
                // 어디서든 사용 가능함
                // console.log(this);
                this.name = name_input;
                this.age = age_input;

                console.log(this);
            }

            // 메소드
            mew(count) {
                for (var i = 0; i < count; i++) {

                    console.log(this.name, "야옹");
                }
            }
            eat() {
                console.log("먹이를 먹습니다.")
            }
        }


        let cat1 = new Cat('나비', 1);
        let cat2 = new Cat('냥이', 2);
        // 나비 야옹 * 5
        cat1.mew(5);
        // 냥이 야옹 * 1
        cat2.mew(1);
        // 먹이를 먹습니다.
        cat1.eat();

        // cat2.mew();
    </script>
    <script>
        class Dog {
            constructor(name, eatting, age) {
                this.name = name;
                this.eatting = eatting;
                this.age = age;
            }
            mew(count) {
                for (var i = 0; i < count; i++) {

                    console.log(this.name, "멍!");
                }
            }
            eat(count) {
                for (var i = 0; i < count; i++) {
                    console.log(this.eatting, "냠냐미");
                }
            }

        }
        let dog1 = new Dog("뽀삐", "사료", 2);
        let dog2 = new Dog("바둑이", "간식", 3);

        dog1.mew(1);
        dog2.mew(2);

        dog1.eat(3);
        dog2.eat(4);
    </script>
